<!DOCTYPE html>

        <button id="MintAlphaProv">Get Alpha Provider Roll</button>

        <button id="CustomAlphaBut"> Alpha Zone</button>
        <button id="shareInfoBut">Share Info</button>

    </div>

        <input type="text" id="SearchName" placeholder="Busque un Alpha aquí" onfocus="clearPlaceholder2()">
